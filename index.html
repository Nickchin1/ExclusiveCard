<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFDCard</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="java.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>UFDCard</h1>
        <h2>Servidor concursado, conheça o cartão exclusivo pra você</h2>

        <!-- Seção Informativa -->
        <div class="info">
            <div class="cartao" onclick="showPopout('cartao')">
                <p>O que é o cartão consignado?</p>
                <img src="./imagens/mão.png" alt="Cartão" class="icone-img">
            </div>
            <div class="juros" onclick="showPopout('juros')">
                <p>Menor Taxa de juros</p>
                <img src="./imagens/juros.png" alt="Juros" class="icone-img">
            </div>
            <div class="parcerias" onclick="showPopout('parcerias')">
                <p>Conheça as parcerias do seu cartão benefício</p>
                <img src="./imagens/bene (2).png" alt="Benefícios" class="icone-img">
            </div>
        </div>

        <!-- Seção de Parcerias -->
        <div class="Cartão">
            <div class="imagem" onclick="showPopout('cartao')">
                <img src="./imagens/Cartao.png" alt="Cartão" class="img-parceria">
            </div>
        </div>

        <!-- Botões com links de redirecionamento -->
        <div class="botoes">
            <a href="./formulario.html" class="btn btn-solicite">SOLICITE JÁ O SEU</a>
            <a href="./solicitacao.html" class="btn btn-acompanhe">ACOMPANHAR SOLICITAÇÃO</a>
        </div>

        <!-- Contato -->
        <div class="contato">
            <div class="icone-contato">
                <a href="https://wa.me/1234567890" target="_blank">
                    <img src="./imagens/zap.jpg" alt="WhatsApp">
                    <p>WHATSAPP</p>
                </a>
            </div>
            <div class="icone-contato">
                <a href="https://www.instagram.com/seu_instagram" target="_blank">
                    <img src="./imagens/insta.jpg" alt="Instagram">
                    <p>INSTAGRAM</p>
                </a>
            </div>
            <div class="icone-contato">
                <a href="mailto:contato@ufdcard.com" target="_blank">
                    <img src="./imagens/mail.jpg" alt="Email">
                    <p>EMAIL</p>
                </a>
            </div>
            <div class="icone-contato">
                <a href="https://www.sac.ufdcard.com" target="_blank">
                    <img src="./imagens/sac.jpg" alt="SAC">
                    <p>SAC</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Pop-out -->
    <div id="popout" class="popout">
        <div class="popout-content">
            <p id="popout-text"></p>
            <button onclick="closePopout()">Fechar</button>
        </div>
    </div>
</body>
</html>
