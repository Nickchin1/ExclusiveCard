<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExclusiveCard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ccffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subheader {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .info div {
            flex: 1;
            text-align: center;
        }

        .info div img {
            width: 70px;
            height: auto;
            margin-bottom: 10px;
        }

        .partnerships {
            text-align: center;
            margin: 20px 0;
        }

        .partnerships img {
            width: 49%; /* Reduzi para 70% do tamanho original */
            max-width: 280px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .buttons a {
            text-decoration: none;
            background: #ffcc66;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .buttons a:hover {
            background: #ffaa33;
        }

        .contacts {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .contacts div {
            text-align: center;
        }

        .contacts div img {
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">UFDCard</div>
        <div class="subheader">Servidor concursado, conheça o cartão exclusivo pra você</div>

        <div class="info">
            <div>
                <img src="imagens/mão.jpg" alt="Ícone de cartão na mão">
                <p>O que é o cartão consignado?</p>
            </div>  
            <div>
                <img src="imagens/Imagem do WhatsApp de 2024-12-11 à(s) 20.38.50_e3c98b01.jpg" alt="Ícone de taxa baixa">
                <p>Menor Taxa de juros</p>
            </div>
        </div>

        <div class="partnerships">
            <p>Conheça as parcerias do seu cartão benefício</p>
            <img src="imagens/Conheça as parcerias do seu cartão benefício.png" alt="Imagem das parcerias">
        </div>

        <div class="buttons">
            <a href="#">SOLICITE JÁ O SEU</a>
            <a href="#">ACOMPANHAR SOLICITAÇÃO</a>
        </div>

        <div class="contacts">
            <div>
                <img src="./imagens/download.png" alt="WhatsApp">
                
            </div>
            <div>
                <img src="./imagens/2111463.png" alt="Instagram">
            </div>
        </div>
    </div>
</body>
</html>
